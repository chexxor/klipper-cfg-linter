name: pin-syntax
category: syntax
description: "Checks that pin definitions follow correct syntax"
examples:
  valid:
    - "PF0"
    - "!PD7"
    - "-PA2"
  invalid:
    - "invalid_pin"
    - "123"
    - "GPIO23"

conditions:
  - type: "regex_match"
    applies_to: "option"
    pattern: ".*_pin$"
    value_pattern: "^[!-]?P[A-Z][0-9]+$"
    error_message: "Invalid pin format: {value}"
    severity: "error"